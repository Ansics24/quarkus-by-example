quarkus:
  rest-client:
    de.schulte.smartbar.orderclient.login.MenuApiClient:
      url: "http://localhost:8088"
  cache:
    caffeine:
      expire-after-write: 10M
  redis:
    logins:
      hosts: redis://localhost:5200/0
kafka:
  bootstrap:
    servers: localhost:9092
rabbitmq-host: localhost
rabbitmq-port: 5672
mp:
  messaging:
    incoming:
      update-menu-events:
        connector: smallrye-rabbitmq
        queue:
          name: articles